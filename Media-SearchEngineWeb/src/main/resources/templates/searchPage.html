<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<title>IRS</title>
<link rel="stylesheet" href=css/layout.css>
</head>

<body onLoad="controlloErrore()">
	<p>Motore di ricerca:</p>
	<div id="1">
		<h2>Premi sotto per indicizzare i documenti</h2>
		<button type="button" id="indexB">Indicizza</button>
	</div>
	
	<div id="loading"></div>
	
	<br>
	<br>
	<form id="search_form" th:action="@{/toFind}" method="POST">
		<label>Cerca <input id="search_input" size="30"
			name="search_input" /></label>
	</form>

	<!-- inzio caricamento librerie  -->
	<script type="text/javascript" src="/javaScript/jquery.min.js">
	</script>
	<script type="text/javascript" src="/javaScript/startIndexing.js">
	</script>
	<script type="text/javascript" src="/javaScript/controlloErrori.js">
	</script>
	<!--  fine caricamento librerie  -->

<!-- script per la visualizzazione di errori nel caso di ricerca non valide -->
	<script type="text/javascript" th:inline="javascript">
var errorCode = [[${errorCode}]];
$(function(){
	controlloErrore(errorCode);
 });
</script>

</body>
</html>
