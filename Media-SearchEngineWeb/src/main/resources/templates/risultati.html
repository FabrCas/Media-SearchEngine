<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">

<title>Risultati ricerca</title>
</head>
<body>
	<h1>Risultati della ricerca:</h1>
	<span th:text="${hits}" onload="log()"></span>
	<!-- finch� c'� un prof stampa una lista puntata -->
	<section th:each="risultatoDoc, stat: ${listaRisultati}">
		<h4>
		<a th:href="@{'/toDocumento' + '/' + ${risultatoDoc.titolo}}"
		th:text="${risultatoDoc.titolo}"> titolo</a> <span
				th:text="${risultatoDoc.score}"> Score </span> <span
				th:text="${risultatoDoc.coordinateD}"> </span>

			<ul style="list-style-type: none;">
				<li th:each="coordinata: ${risultatoDoc.boxP}">
				<span th:text="'|x: '+${coordinata.x} +'|' " > x </span>
				<span th:text="'|y: '+ ${coordinata.y} +'|'" > y </span>
				<span th:text="'|w: '+ ${coordinata.width} +'|'" > w </span>
				<span th:text="'|h: '+ ${coordinata.height} +'|'"> h </span>
					</li>
			</ul>
		</h4>
	</section>
	<div>
		<h1>Ritorna alla home:</h1>
		<a href="/home"> home </a>
	</div>

	<script type="text/javascript" th:inline="javascript" src="/javaScript/apriMedia.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
	
	</script>
</body>
</html>
