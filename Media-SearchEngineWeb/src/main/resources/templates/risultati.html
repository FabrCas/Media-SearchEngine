<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Risultati ricerca</title>
</head>
<body>
	<h1>Risultati della ricerca:</h1>
	<span th:text="${hits}" onload="log()"></span>

	<!-- finch� c'� un prof stampa una lista puntata -->
	<section th:each="risultatoDoc, stat: ${listaRisultati}">
		<h4>
			<span th:id="${stat.index}" th:title="${risultatoDoc.file}"
				onclick="apri(this.title)" th:text="${risultatoDoc.titolo}"
				onmouseover="cambiaColoreSopra(this.id)"
				onmouseout="cambiaColorefuori(this.id)"></span> <span
				th:text="${risultatoDoc.score}"> Score </span>

			<ul style="list-style-type: none;">
				<li th:each="coordinata: ${risultatoDoc.coordinateP}">
				<span th:text="'|x: '+${coordinata.x} +'|' " onclick="stampa()"> x </span>
				<span th:text="'|y: '+ ${coordinata.y} +'|'" onclick="stampa()"> y </span>
				<span th:text="'|w: '+ ${coordinata.width} +'|'" onclick="stampa()"> w </span>
				<span th:text="'|h: '+ ${coordinata.height} +'|'" onclick="stampa()"> h </span>
					</li>
			</ul>
		</h4>
	</section>

	<div>
		<h1>Ritorna alla home:</h1>
		<a href="/home"> home </a>
	</div>

	<script type="text/javascript" th:inline="javascript" src="/javaScript/apriMedia.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
	</script>
</body>
</html>
