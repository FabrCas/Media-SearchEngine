<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Risultati ricerca</title>
</head>
<body>
	<h1>Risultati della ricerca:</h1>
	<span th:text="${hits}" onload="log()"></span>
	<ul style="list-style-type: none;">
		<!-- finch� c'� un prof stampa una lista puntata -->
		<li th:each="risultatoDoc, stat: ${listaRisultati}">
			<h4>
				<span th:id="${stat.index}"
				    th:title="${risultatoDoc.file}"
					onclick="apri(this.title)"
					th:text="${risultatoDoc.titolo}"
					onmouseover="cambiaColoreSopra(this.id)"
					onmouseout="cambiaColorefuori(this.id)"></span> 
					
					<span th:text="${risultatoDoc.score}"> Score </span>
			</h4>
		<li>
	</ul>
	<div>
		<h1>Ritorna alla home:</h1>
		<a href="/home"> home </a>
	</div>

	<script th:inline="javascript">
	function cambiaColoreSopra(id){
		console.log("cambio colore: " + id);
		  document.getElementById(id).style.color="Cyan"; 	  
		}
	
	function cambiaColorefuori(id){
		console.log("cambio colore: " + id);
		document.getElementById(id).style.color="black"; 	
		}
	
	function apri(nomeFile){
		console.log(nomeFile);
		window.open("/documents/"+nomeFile , "_blank");
	}
	</script>
	
</body>
</html>
