<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Risultati ricerca</title>
</head>
<body>
	<h1>Risultati della ricerca:</h1>
	<span th:text="${hits}" onload="log()"></span>
	<ul style="list-style-type: none;">
		<!-- finch� c'� un prof stampa una lista puntata -->
		<li th:each="risultatoDoc,iterationStatus  : ${listaRisultati}">
			<h4>
				<span id="nome" onclick="apri()" th:text="${risultatoDoc.titolo}" onmouseover="cambiaColoreSopra()"
				onmouseout="cambiaColorefuori()"></span>
				<span th:text="${risultatoDoc.score}"> Score </span>
			</h4>
		<li>
	</ul>
	<div>
		<h1>Ritorna alla home:</h1>
		<a href="/home"> home </a>
	</div>

	<script th:inline="javascript">
	function cambiaColoreSopra(){
		  document.getElementById("nome").style.color="red";
		}
	
	function cambiaColorefuori(){
		  document.getElementById("nome").style.color="black";
		}
	
	function apri(){
		window.open("/documents/p1.jpg", "_blank");
	}

	</script>



</body>
</html>
